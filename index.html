<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <div class="alert-error">
        <p>Preencha todos os campos</p>
    </div>

    <div class="container">
        <main>
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                
                <label for="weight">Peso (kg)</label>
                <input type="number" id="weight" placeholder="60">
            
                <label for="height">Altura (cm)</label>
                <input type="number" id="height" placeholder="165">
            
                <button>
                    Calcular IMC
                    <img src="./assets/arrow-up-right.svg" alt="seta apontando para a direita">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal-card">
            <h2 class="title">Seu IMC é de 28</h2>
            <button class="close">
                <img src="./assets/Vector.svg" alt="imagem para fechar o poupup">
            </button>
        </div>
    </div>
</body>
</html>
